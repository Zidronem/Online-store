<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="./logIn.js"></script>
    <link rel="stylesheet" href="login.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body data-bs-theme="dark">
    <div class="col-4 m-auto">
        <header class="py-3 my-3 border-bottom border-top border-2">
            <button class="btn btn-warning">
                <a class="a" href="/index.html">main</a>
            </button>
        </header>
        <main>
            <section>
                <h2>Log In</h2>
                <div class="alert alert-success success" role="alert">
                    Success
                  </div>
                  <div class="alert alert-danger error" role="alert">
                    Error
                  </div>
                <div class="my-2 border-bottom py-3">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="">
                          <label for="validationCustom03" class="form-label">User Name</label>
                          <input type="text" class="form-control username" id="validationCustom03" required>
                          <div class="invalid-feedback">
                            Please provide a valid User Name.
                          </div>
                        </div>

                        <div class="">
                            <label for="validationCustom03" class="form-label">Password</label>
                            <input type="password" class="form-control password" id="validationCustom03" required>
                            <div class="invalid-feedback">
                              Please provide a valid User Password.
                            </div>
                          </div>

                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Log In</button>
                        </div>
                      </form>
                </div>
                <div>
                    <span>Dont Have Account? <button class="btn btn-primary"><a class="a" style="text-decoration: none;" href="/registration/registration.html">Registr</a></button></span>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
